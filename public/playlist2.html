<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Music Preferences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Share Your Music Preferences</h1>
        <form id="musicPreferencesForm">
            <div class="form-group">
                <label for="genreSelect">Preferred Genre</label>
                <select class="form-control" id="genreSelect" name="genre">
                    <option value="empty1"></option>
                    <option value="classic">Classic</option>
                    <option value="hiphop">Hip-Hop</option>
                    <option value="rock">Rock</option>
                    <option value="jazz">Jazz</option>
                    <option value="others">Others</option>
                </select>
            </div>

            <div class="form-group">
                <label for="moodSelect">Current Mood</label>
                <select class="form-control" id="moodSelect" name="mood">
                    <option value="empty2"></option>
                    <option value="happy">Happy</option>
                    <option value="relaxed">Relaxed</option>
                    <option value="energetic">Energetic</option>
                    <option value="melancholy">Melancholy</option>
                </select>
            </div>

            <div class="form-group">
                <label for="artistsInput">Favorite Artists</label>
                <input type="text" class="form-control" id="artistsInput" name="artists">
            </div>

            <div class="form-group">
                <label for="locationInput">Favorite Albums</label>
                <input type="text" class="form-control" id="locationInput" name="location">
            </div>

            <div class="form-group">
                <label for="locationInput">Preferred Location/Country</label>
                <input type="text" class="form-control" id="locationInput" name="location">
            </div>

            <div class="form-group">
                <label for="locationInput">Search for a song</label>
           <input type="text" id="searchQuery" placeholder="Search for a song...">
           </div>


            <button type="button" onclick="search()">Create Playlist</button>
        </form>
    </div>

    <div id="results"></div>

    <script>

        function submitForm() {
            var genre = document.getElementById("genreSelect").value;
            var mood = document.getElementById("moodSelect").value;
            var artists = document.getElementById("artistsInput").value;
            var location = document.getElementById("locationInput").value;

            // You can process the collected data here, for example, send it to a server

            alert("Thank you for sharing your music preferences!");
        }
        
        const QUERY_URL = "http://localhost:8080/api";

        function search() {
            console.log("In-Progress");

            let songStr = document.getElementById('searchQuery').value;
            console.log("songStr :", songStr);
            let requestBody = {
                "query" : songStr
            }
            console.log("requestBody :", requestBody);

            fetch('http://localhost:8080/api/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody),
            })
            
            //MRSService.sendQuery()
            //axios.post(QUERY_URL + '/search', "happy")
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';

                if (data.error) {
                    resultsDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                } else {
                    data.tracks.items.forEach(item => {
                        resultsDiv.innerHTML += `
                            <div>
                                <h3>${item.name}</h3>
                                <p>Artists: ${item.artists.map(artist => artist.name).join(', ')}</p>
                                <p>Album: ${item.album.name}</p>
                                <img src="${item.album.images[0].url}" alt="Album Cover">
                            </div>
                        `;
                    });
                }
            });
        }
    </script>
</body>

</html>
