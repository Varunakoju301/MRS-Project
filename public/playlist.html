  <div class='container'>
    <h3><b>Share Your Music Preferences</b></h3>
    <form action='' id="list-form">

      <input type='hidden' id='hidden_token'>
      <div class='col-sm-6 form-group row mt-4 px-0' class = 'required'>
        <label for='Genre' class='form-label col-sm-2 required'>Preferred Genre:</label>
        <select name='' id='select_genre' class='form-control form-control-sm col-sm-10' required>
          <option value=''>Select...</option>
        </select>
      </div>

      <div class='col-sm-6 form-group row mt-4 px-0'>
        <label for='Artist' class='form-label col-sm-2 required'>Preferred Artist:</label>
        <input type="text" class="form-control form-control-sm col-sm-10" id="select_artist" name=""
          placeholder="Preferred Artist" required>
        <!-- <select name='' id='select_artist' class='form-control form-control-sm col-sm-10'>
          <option value =''>Select...</option>
        </select> -->
      </div>

      <div class='col-sm-6 form-group row mt-4 px-0'>
        <label for='mood' class='form-label col-sm-2 required'>Current Mood:</label>
        <select name='' id='select_mood' class='form-control form-control-sm col-sm-10' required>
          <option value=''>Select...</option>
          <option value="happy">Happy</option>
          <option value="relaxed">Relaxed</option>
          <option value="energetic">Energetic</option>
          <option value="Sad">Sad</option>
        </select>
      </div>

      <div class='col-sm-6 form-group row mt-4 px-0'>
        <label for='pre-country' class='form-label col-sm-2 required'>Preferred Country:</label>
        <input type="text" class="form-control form-control-sm col-sm-10" id="select_country" name=""  placeholder="Preferred Country" required>
        <!-- <input type="text" class="form-control" id="select_country" name=""> -->
        <!-- <select name='' id='select_artist' class='form-control form-control-sm col-sm-10'>
          <option value =''>Select...</option>
        </select> -->
      </div>

      <div class='col-sm-6 row form-group px-0' id='search_button'>
        <button type='submit' id='btn_submit' class='btn btn-success col-sm-12'>Generate Playlists</button>
      </div>
    </form>

    <form action='' style='display:none;' id="playlists-form">
      <div>
        <div class='col-sm-6 form-group row px-0' id='playlist_search'>
          <label for='Genre' class='form-label col-sm-2 required'>Playlists:</label>
          <select name='' id='select_playlist' class='form-control form-control-sm col-sm-10' required>
            <option>Select...</option>
          </select>
        </div>
        <div class='col-sm-6 row form-group px-0' id='search_btn'>
          <button type='submit' id='btn_view_songs' class='btn btn-success col-sm-12'>View Songs</button>
        </div>
      </div>
    </form>

    <div style='display:none;' id="view-songs">
      <h3>Songs List</h3>
      <div class=' row'>
        <div class='col-sm-6 px-0'>
          <div class='list-group song-list'>

          </div>
        </div>
        <div class='offset-md-1 col-sm-4' id='song-detail'>
        </div>
      </div>
    </div>
  </div>

<br></br>

  <script>

    //Generate Playlists Submission
    document.getElementById('btn_submit').addEventListener('click', function (event) {
      event.preventDefault(); // Prevent form submission
      var listForm = document.getElementById('list-form');
      var playlistsForm = document.getElementById('playlists-form');

      var genre = document.getElementById('select_genre').value;
      var artist = document.getElementById('select_artist').value;
      var mood = document.getElementById('select_mood').value;
      var country = document.getElementById('select_country').value;

      if (genre === '' || artist === '' || mood === '' || country === '') {
        alert('Please fill in all fields');
        event.preventDefault(); // Prevent form submission
      } else {
        //listForm.style.display = 'none';
        playlistsForm.style.display = 'block';
      }

    });

    //View Songs Submission
    document.getElementById('btn_view_songs').addEventListener('click', function (event) {
      event.preventDefault(); // Prevent form submission
      var playlistsForm = document.getElementById('playlists-form');
      var viewSongs = document.getElementById('view-songs');

      var playlist = document.getElementById('select_playlist').value;

      if (playlist !== '') {
        //playlistsForm.style.display = 'block';
        viewSongs.style.display = 'block';
      } else {
        alert('Please select a playlist');
      }
    });

  </script>
